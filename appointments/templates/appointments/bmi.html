{% extends 'appointments/base.html' %}

{% block title %}BMI Calculator{% endblock %}

{% block content %}
<style>

    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        color: #f5f5f5;
        background-color: black;
      }

    .bmi-calculator-section {
        background-color: black;
        color: #fff;
        padding: 60px 20px;
        font-family: 'Poppins', sans-serif;
      }
    
      .bmi-container {
        max-width: 600px;
        margin: auto;
        text-align: center;
        background: #1e1e1e;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      }
    
      .bmi-form {
        margin: 30px 0;
      }
    
      .bmi-form label {
        display: block;
        margin: 10px 0 5px;
        font-weight: 600;
      }
    
      .bmi-form input {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: none;
        font-size: 16px;
        margin-bottom: 15px;
      }
    
      .bmi-form button {
        background-color: #FFD700;
        color: #000;
        font-size: 16px;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
      }
    
      .bmi-form button:hover {
        background-color: #e5c100;
      }
    
      .bmi-result {
        background: #222;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
        text-align: left;
      }
    
      .bmi-result h3 {
        color: #FFD700;
      }
    
      .bmi-result ul {
        padding-left: 20px;
      }
    
      .bmi-result li {
        margin-bottom: 10px;
      }
</style>

<section class="bmi-calculator-section">
    <div class="bmi-container">
      <h2>BMI Calculator</h2>
      <p>Check your Body Mass Index (BMI) to understand your health and get customized advice.</p>
  
      <div class="bmi-form">
        <label>Height (cm):</label>
        <input type="number" id="height" placeholder="e.g., 170">
  
        <label>Weight (kg):</label>
        <input type="number" id="weight" placeholder="e.g., 65">
  
        <button onclick="calculateBMI()">Calculate BMI</button>
      </div>
  
      <div class="bmi-result" id="resultArea">
        <!-- Result will appear here -->
      </div>
    </div>
  </section>
  
  <script>
    function calculateBMI() {
      const height = parseFloat(document.getElementById("height").value) / 100;
      const weight = parseFloat(document.getElementById("weight").value);
      const resultArea = document.getElementById("resultArea");
  
      if (!height || !weight || height <= 0 || weight <= 0) {
        resultArea.innerHTML = "<p>Please enter valid height and weight.</p>";
        return;
      }
  
      const bmi = weight / (height * height);
      let category = "";
      let advice = "";
  
      if (bmi < 18.5) {
        category = "Underweight";
        advice = `
          <ul>
            <li>ğŸ½ Increase calorie intake with nutrient-rich foods.</li>
            <li>ğŸ‹ï¸ Focus on strength training to build muscle mass.</li>
            <li>ğŸ¥‘ Add healthy fats like nuts, avocado, and olive oil.</li>
          </ul>`;
      } else if (bmi < 24.9) {
        category = "Normal weight";
        advice = `
          <ul>
            <li>ğŸ’ª Maintain a balanced diet rich in fruits, veggies, and lean protein.</li>
            <li>ğŸƒâ€â™‚ï¸ Keep up regular exercise (cardio + strength).</li>
            <li>ğŸ§˜â€â™€ï¸ Manage stress and get enough sleep.</li>
          </ul>`;
      } else if (bmi < 29.9) {
        category = "Overweight";
        advice = `
          <ul>
            <li>ğŸ¥— Adopt a calorie-conscious diet with more fiber and lean proteins.</li>
            <li>ğŸƒ Increase cardio workouts and reduce sedentary time.</li>
            <li>ğŸ“‰ Monitor portion sizes and reduce processed food intake.</li>
          </ul>`;
      } else {
        category = "Obese";
        advice = `
          <ul>
            <li>ğŸ©º Consider consulting a healthcare provider for personalized guidance.</li>
            <li>ğŸ¥¦ Start with small changes to your dietâ€”cut sugars and fried foods.</li>
            <li>ğŸš¶ Begin light workouts and gradually increase intensity.</li>
          </ul>`;
      }
  
      resultArea.innerHTML = `
        <h3>Your BMI: ${bmi.toFixed(1)}</h3>
        <p><strong>Category:</strong> ${category}</p>
        <div class="advice">${advice}</div>
      `;
    }
  </script>

{% endblock %}
