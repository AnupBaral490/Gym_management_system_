{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Verify OTP</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="email" value="{{ email }}">
                        <input type="hidden" name="purpose" value="{{ purpose }}">
                        <div class="form-group">
                            <label for="otp">Enter OTP</label>
                            <input type="text" class="form-control" id="otp" name="otp" required maxlength="6" pattern="[0-9]{6}">
                            <small class="form-text text-muted">Enter the 6-digit OTP sent to your email.</small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Verify OTP</button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Didn't receive OTP? <a href="{% url 'request_otp' %}?email={{ email }}&purpose={{ purpose }}">Request again</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
